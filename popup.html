<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/popup.css">

		<link rel="stylesheet" href="css/themes/github.css">
	</head>
	<body class="wrapper">
		<div class="container">
			<div class="row identify">
				<div class="col-xs-12">
					<h3>Indentify yourself</h3>
					<p>You need to write down your github account id to be able to view your gists</p>
				</div>

				<div class="col-xs-12 text-right">
					<div class="form-inline">
						<div class="form-group">
							<label class="text-muted">https://github.com/</label>
							<input type="text" class="form-control input-sm login-field" placeholder="github_id">
						</div>
						<button type="submit" class="btn btn-sm btn-default login-submit">Submit</button>
					</div>
				</div>

				<div class="col-xs-12">
					<p class="login-error-message text-danger hide"></p>
				</div>
			</div>

			<div class="gist-container hide">
				<div class="row heading">
					<div class="col-xs-12">
						<div class="panel-heading clearfix">
							<div class="pull-left">
								<img src="assets/github-gist-logo.png" height="16">
							</div>
							<div class="dropdown pull-right profile">
								<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
									<img class="avatar"> <strong class="login"></strong> <span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a href="#" target="_blank" class="fn-open-gists">Open Gists</a></li>
									<li><a href="#" class="fn-refresh-list">Refresh List</a></li>
									<li class="divider"></li>
									<li><a href="#" class="fn-change-account">Change Account</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="row hide gists">
					<div class="col-xs-12">
						<ul class="list-unstyled"></ul>
					</div>
				</div>

				<div class="row hide gist">
					<div class="col-xs-12">
						<p>
							<p class="pull-right">
								<a class="btn btn-xs btn-primary back">&larr; Back</a>
								<a class="btn btn-xs btn-default fn-open-gist" target="_blank">Open in website</a>
							</p>
							<span class="description"></span>
						</p>

						<div class="files"></div>
					</div>
				</div>

				<div class="row hide loading">
					<div class="col-xs-12 text-center">
						loading...
					</div>
				</div>

				<div class="row hide error-message">
					<div class="col-xs-12">
						<p class="text-center text-danger"></p>
					</div>
				</div>
			</div>

			<div class="row footer">
				<div class="col-xs-12">
					<p class="text-center">&copy; 2015 <a href="http://jiromm.com" target="_blank">Aram Baghdasaryan</a></p>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>

		<script src="js/vendor/rainbow.min.js" type="text/javascript"></script>
		<script src="js/vendor/language/generic.js" type="text/javascript"></script>

		<script src="js/vendor/language/html.js" type="text/javascript"></script>
		<script src="js/vendor/language/javascript.js" type="text/javascript"></script>
		<script src="js/vendor/language/php.js" type="text/javascript"></script>
		<script src="js/vendor/language/shell.js" type="text/javascript"></script>
		<script src="js/vendor/language/c.js" type="text/javascript"></script>
		<script src="js/vendor/language/coffeescript.js" type="text/javascript"></script>
		<script src="js/vendor/language/csharp.js" type="text/javascript"></script>
		<script src="js/vendor/language/css.js" type="text/javascript"></script>
		<script src="js/vendor/language/d.js" type="text/javascript"></script>
		<script src="js/vendor/language/go.js" type="text/javascript"></script>
		<script src="js/vendor/language/haskell.js" type="text/javascript"></script>
		<script src="js/vendor/language/java.js" type="text/javascript"></script>
		<script src="js/vendor/language/lua.js" type="text/javascript"></script>
		<script src="js/vendor/language/python.js" type="text/javascript"></script>
		<script src="js/vendor/language/r.js" type="text/javascript"></script>
		<script src="js/vendor/language/ruby.js" type="text/javascript"></script>
		<script src="js/vendor/language/scheme.js" type="text/javascript"></script>
		<script src="js/vendor/language/smalltalk.js" type="text/javascript"></script>

		<script src="js/popup.js" type="text/javascript"></script>
	</body>
</html>
